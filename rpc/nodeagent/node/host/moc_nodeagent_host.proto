syntax = "proto3";
option go_package = "github.com/microsoft/moc/rpc/nodeagent/node";
package moc.nodeagent.host;

import "google/protobuf/wrappers.proto";
import "moc_common_common.proto";

message HostRequest {
	Host Host = 1;
	Operation OperationType = 2;
}

message HostResponse {
	Host Host = 1;
	google.protobuf.BoolValue Result = 2;
	string Error = 3;
}

enum HostState {
	Unknown = 0;
	Active = 1;
	Inactive = 2;
	Poweroff = 3;
}

message Host {
	string name = 1;
	string id = 2;
	Status status = 3;
	string certificate = 4 [(sensitive) = true];
	string rootCACertificate = 5 [(sensitive) = true];
	string intermediateCACertificate = 6 [(sensitive) = true];
	int32 port = 7;
	int32 authorizerPort = 8;
	HostState runningState = 9;
	Tags tags = 10;
}

service MocHostAgent {
	rpc Invoke(HostRequest) returns (HostResponse) {}
}
