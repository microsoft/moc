syntax = "proto3";
option go_package = "github.com/microsoft/moc/rpc/cloudagent/admin";
option csharp_namespace = "Rpc.Moc.CloudAgent.Admin";
package moc.cloudagent.admin;

service LogAgent {
	rpc Get(LogRequest) returns (stream LogFileResponse) {}
	rpc Set(SetRequest) returns (SetResponse) {};
	rpc GetLevel(GetRequest) returns (GetResponse) {}
}

enum GetLogType {
     All   = 0;
     Cloud = 1;
     Node  = 2;
}

message LogRequest {
	GetLogType type = 1;
	string     location = 2;
}

message LogFileResponse {
	bytes                       file     = 1;
	bool                        done     = 2;
	string                      error    = 3;
	string                      filename = 4;
}

message SetResponse {
	string 						error    = 1;
}

message SetRequest {
	int32   verbositylevel         = 1;
	bool    include_nodeagents     = 2;
}

message GetRequest {}

message GetResponse {
	string error =1;
	string level =2;
}