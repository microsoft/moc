syntax = "proto3";
option go_package = "github.com/microsoft/moc/rpc/cloudagent/cloud";
package moc.cloudagent.availabilityzone;

import "google/protobuf/wrappers.proto";
import "moc_common_common.proto";

message AvailabilityZoneRequest {
	repeated AvailabilityZone AvailabilityZones = 1;
	Operation OperationType = 2;
}

message AvailabilityZoneResponse {
	repeated AvailabilityZone AvailabilityZones = 1;
	google.protobuf.BoolValue Result = 2;
	string  Error = 3;
}

message AvailabilityZonePrecheckRequest {
	repeated AvailabilityZone AvailabilityZones = 1;
}

message AvailabilityZonePrecheckResponse {
	// The precheck result: true if the precheck criteria is passed; otherwise, false
	google.protobuf.BoolValue Result = 1;

	// The error message if the precheck is not passed; otherwise, empty string
	string Error = 2;
}

message AvailabilityZone {
	string name = 1;
	string id = 2;
	string locationName = 3;
	repeated string nodes = 5;
	Status status = 6;
}

service AvailabilityZoneAgent {
	rpc Invoke(AvailabilityZoneRequest) returns (AvailabilityZoneResponse) {}

	// Prechecks whether the system is able to create specified availability zone (but does not actually create them).
	rpc Precheck(AvailabilityZonePrecheckRequest) returns (AvailabilityZonePrecheckResponse) {}
}


